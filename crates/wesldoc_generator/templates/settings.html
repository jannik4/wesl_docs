<button id="show-settings" class="icon icon-settings" aria-label="Show settings"></button>
<div id="settings-menu">
    <div class="settings-title">Theme</div>
    <label>
        <input type="radio" name="theme" id="theme-auto" value="auto"> Auto
    </label>
    <label>
        <input type="radio" name="theme" id="theme-dark" value="dark"> Dark
    </label>
    <label>
        <input type="radio" name="theme" id="theme-light" value="light"> Light
    </label>
</div>
